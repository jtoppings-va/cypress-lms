<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" data-testid="hero-search-input"/>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async; let i = index" >
      <a routerLink="/detail/{{hero.id}}" [attr.data-testid]="'hero-item-' + i">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
